<!doctype html>
{% load staticfiles %}
<html>
  <head>
    <title>My experiment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="{% static "jspsych-4.2/jspsych.js" %}"></script>
	<script src="{% static "jspsych-4.2/plugins/jspsych-text.js" %}"></script>
	<script src="{% static "jspsych-4.2/plugins/jspsych-single-stim.js" %}"></script>
    <link href="{% static "jspsych-4.2/css/jspsych.css" %}" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
  </body>
  <p>hello</p>
  <script>

    /* define welcome message block */
    var welcome_block = {
      type: "text",
      text: "Welcome to the experiment. Press any key to begin."
    };

    /* define instructions block */
    var instructions_block = {
      type: "text",
      text: "<p>In this experiment, a circle will appear in the center " +
          "of the screen.</p><p>If the circle is <strong>blue</strong>, " +
          "press the letter F on the keyboard as fast as you can.</p>" +
          "<p>If the circle is <strong>orange</strong>, do not press " +
          "any key.</p>" +
          "<div class='left center-content'<img src='{% static 'images/orange.png' %}' /> " +
          "<p class='small'><strong>Press the F key</strong></p></div>" +
          "<div class='right center-content'><img src='static/images/orange.png'></img>" +
          "<p class='small'><strong>Do not press a key</strong></p></div>" +
          "<p>Press any key to begin.</p>",
      timing_post_trial: 2000
    };

    /* define test block */
    var test_block = {
      type: "single-stim",
      stimuli: ['img/blue.png', 'img/orange.png'],
      choices: ['F'],
      timing_response: 1500
    };

    /* create experiment definition array */
    var experiment = [];
    experiment.push(welcome_block);
    experiment.push(instructions_block);
    experiment.push(test_block);

    /* start the experiment */
    jsPsych.init({
      experiment_structure: experiment
    });
  </script>
</html>
